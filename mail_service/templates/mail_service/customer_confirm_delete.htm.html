{% extends 'mail_service/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card_body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить клиента {{object.name}}</p>
                        <button type="submit" class="btn btn-success">
                            Удалить
                        </button>
                          <a href="{% url 'mail_service:customer_list' %}" class="btn btn-success">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock%}
