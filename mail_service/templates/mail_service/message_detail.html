{% extends 'mail_service/base.html'%}
{% block content %}
<div class="row text-center">
    <div class="col-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ object.topic_letter }}</li>
                    <li>{{object.body_letter}}</li>
                </ul>
                <a class="btn btn-success" role="button"
                   href="{% url 'mail_service:edit_message' object.pk %}">Редактировать</a>
                <a class="btn btn-danger" role="button" href="{% url 'mail_service:delete_message' object.pk %} ">Удалить</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
